<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>校园活动平台 - 首页</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>

<!--修改了HTML的Index布局 用AI优化的 后续需要优化其他界面也一样可以用AI-->

<body>
<header id="header">
    <div class="container">
        <h1>校园活动平台</h1>
        <nav>
            <ul>
                <li><a href="/user/activities/page">用户活动</a></li>
                <li><a href="/admin/activities/page">活动管理</a></li>
                <li><a href="/user/my-registrations">我的报名</a></li>
                <li><a href="/login" class="login-link">登录</a></li>
            </ul>
        </nav>
    </div>
</header>

<main id="content">
    <section class="hero-section">
        <div class="container">
            <h2>欢迎来到校园活动平台</h2>
            <p>发现精彩活动，参与丰富多彩的校园生活</p>
        </div>
    </section>

    <section class="quick-actions container">
        <div class="action-card">
            <h3>浏览活动</h3>
            <p>查看所有可参与的校园活动</p>
            <a href="/user/activities/page" class="btn btn-primary">查看活动</a>
        </div>

        <div class="action-card">
            <h3>我的报名</h3>
            <p>管理您已报名的活动</p>
            <a href="/user/my-registrations" class="btn btn-secondary">我的报名</a>
        </div>

        <div class="action-card">
            <h3>活动管理</h3>
            <p>管理员功能：创建和管理活动</p>
            <div class="admin-access">
                <a href="/admin/activities/page" class="btn btn-admin">管理活动</a>
                <small class="admin-note">需要管理员权限，<a href="/login">点击登录</a></small>
            </div>
        </div>
    </section>
</main>

<footer id="footer">
    <div class="container">
        <p>&copy; 2025 校园活动平台. 保留所有权利.</p>
    </div>
</footer>
</body>
</html>

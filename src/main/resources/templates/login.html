<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 校园活动平台</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <header id="header">
        <div class="container">
            <h1><a href="/">校园活动平台</a></h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/user/activities/page">用户活动</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="content">
        <div class="container">
            <div class="login-container">
                <h2>用户登录</h2>

                <div class="login-form">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" id="username" name="username" required />
                        </div>
                        <div class="form-group">
                            <label for="password">密码:</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>

                    <div class="login-messages">
                        <p class="error-message" th:if="${param.error}" style="color: #e53935;">用户名或密码错误</p>
                        <p class="success-message" th:if="${param.logout}">您已退出登录</p>
                    </div>

                    <div class="login-help">
                        <p><a th:href="@{/register}">还没有账户？点击注册</a></p>
                        <div class="demo-accounts">
                            <h4>测试账户：</h4>
                            <p><strong>管理员账户：</strong> admin / admin123</p>
                            <p><strong>学生账户：</strong> student1 / student123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <p>&copy; 2025 校园活动平台. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>活动大厅 - 校园活动平台</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <style>
        /* 富文本内容样式 */
        .activity-card div {
            line-height: 1.6;
            margin: 10px 0;
        }

        .activity-card p {
            margin: 8px 0;
        }

        .activity-card h1,
        .activity-card h2,
        .activity-card h3 {
            margin: 12px 0 8px 0;
            color: #333;
        }

        .activity-card h1 { font-size: 1.4em; }
        .activity-card h2 { font-size: 1.2em; }
        .activity-card h3 { font-size: 1.1em; }

        .activity-card strong,
        .activity-card b {
            font-weight: 600;
        }

        .activity-card em,
        .activity-card i {
            font-style: italic;
        }

        .activity-card u {
            text-decoration: underline;
        }

        .activity-card ul,
        .activity-card ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .activity-card li {
            margin: 4px 0;
        }

        .activity-card a {
            color: #4285f4;
            text-decoration: none;
        }

        .activity-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>活动大厅</h1>
        <nav>
            <a href="/">首页</a>
            <a href="/login">登录</a>
            <a href="/register">注册</a>
        </nav>
    </header>

    <main>
        <h2>所有活动</h2>
        <div th:if="${activities != null and !activities.empty}">
            <div th:each="activity : ${activities}" class="activity-card">
                <h3 th:text="${activity.title}">活动标题</h3>
                <div th:utext="${activity.description}">活动描述</div>
                <p>开始时间: <span th:text="${activity.startTime}">开始时间</span></p>
                <p>结束时间: <span th:text="${activity.endTime}">结束时间</span></p>
                <p>容量: <span th:text="${activity.capacity}">容量</span></p>
            </div>
        </div>
        <div th:if="${activities == null or activities.empty}">
            <p>暂无活动，敬请期待！</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 校园活动平台. 保留所有权利.</p>
    </footer>
</body>
</html>
